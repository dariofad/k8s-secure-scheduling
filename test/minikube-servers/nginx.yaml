apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-default
  labels:
    app: nginx
    paper: secure-scheduling
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
---

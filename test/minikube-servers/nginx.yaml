apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-default
  labels:
    app: nginx
    wrapper: none
    type: web-server
    paper: secure-scheduling
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
      wrapper: none
  template:
    metadata:
      labels:
        app: nginx
        wrapper: none
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-gvisor
  wrapper: gvisor
  labels:
    app: nginx
    type: web-server
    paper: secure-scheduling

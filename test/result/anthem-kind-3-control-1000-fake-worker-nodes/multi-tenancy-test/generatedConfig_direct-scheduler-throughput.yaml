name: direct-scheduler-throughput
automanagednamespaces: 0
namespace:
  number: 1
  prefix: test-48v3bo
  deletestalenamespaces: false
  deleteautomanagednamespaces: true
  enableexistingnamespaces: true
  deletenamespacetimeout: 600000000000
steps:
- phases: []
  measurements:
  - method: SchedulingThroughput
    params:
      action: start
      labelSelector: group = direct-scheduler-throughput
      measurementInterval: 1s
    identifier: DirectSchedulingThroughput
    instances: []
  - method: APIAvailability
    params:
      action: start
      labelSelector: group = direct-scheduler-throughput
      pollFrequency: 1s
    identifier: APIAvailability
    instances: []
  - method: APIResponsivenessPrometheus
    params:
      action: start
      labelSelector: group = direct-scheduler-throughput
    identifier: APIResponsivenessPrometheus
    instances: []
  - method: SchedulingMetrics
    params:
      action: start
      labelSelector: group = direct-scheduler-throughput
      measurementInterval: 1s
    identifier: SchedulingMetrics
    instances: []
  - method: SchedulingThroughputPrometheus
    params:
      action: start
      labelSelector: group = direct-scheduler-throughput
      measurementInterval: 1s
    identifier: SchedulingThroughputPrometheus
    instances: []
  module:
    path: ""
    params: {}
  name: Creating scheduler throughput measurements
- phases:
  - namespacerange: null
    namespacelist:
    - uc2
    replicaspernamespace: 5000
    tuningset: UniformQPS
    objectbundle:
    - basename: direct-scheduler-throughput-pod
      objecttemplatepath: uc2-tenant/pod.yaml
      templatefillmap:
        Group: direct-scheduler-throughput
      listunknownobjectoptions: null
  measurements: []
  module:
    path: ""
    params: {}
  name: create scheduler throughput pods
- phases: []
  measurements:
  - method: WaitForRunningPods
    params:
      action: gather
      desiredPodCount: 5000
      labelSelector: group = direct-scheduler-throughput
      timeout: 5m
    identifier: WaitForDirectSchedulerThroughputPods
    instances: []
  module:
    path: ""
    params: {}
  name: Waiting for scheduler throughput pods to be created
- phases: []
  measurements:
  - method: APIAvailability
    params:
      action: gather
    identifier: APIAvailability
    instances: []
  - method: APIResponsivenessPrometheus
    params:
      action: gather
    identifier: APIResponsivenessPrometheus
    instances: []
  - method: SchedulingMetrics
    params:
      action: gather
    identifier: SchedulingMetrics
    instances: []
  - method: SchedulingThroughput
    params:
      action: gather
      enableViolations: true
      threshold: 400
    identifier: DirectSchedulingThroughput
    instances: []
  - method: SchedulingThroughputPrometheus
    params:
      action: gather
    identifier: SchedulingThroughputPrometheus
    instances: []
  module:
    path: ""
    params: {}
  name: Collecting scheduler throughput measurements
- phases:
  - namespacerange: null
    namespacelist:
    - uc2
    replicaspernamespace: 0
    tuningset: default
    objectbundle:
    - basename: direct-scheduler-throughput-pod
      objecttemplatepath: uc2-tenant/pod.yaml
      templatefillmap:
        Group: direct-scheduler-throughput
      listunknownobjectoptions: null
  measurements: []
  module:
    path: ""
    params: {}
  name: Delete scheduler throughput pods
tuningsets:
- name: default
  initialdelay: 0
  qpsload: null
  randomizedload: null
  steppedload: null
  timelimitedload: null
  randomizedtimelimitedload: null
  parallelismlimitedload: null
  globalqpsload:
    qps: 500
    burst: 1000
  poissonload: null
- name: UniformQPS
  initialdelay: 0
  qpsload:
    qps: 500
  randomizedload: null
  steppedload: null
  timelimitedload: null
  randomizedtimelimitedload: null
  parallelismlimitedload: null
  globalqpsload: null
  poissonload: null
chaosmonkey:
  nodefailure: null
  excludednodes: {}
